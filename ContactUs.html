<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us</title>
</head>
<body>


    <div class="contact-page-main-div about-us-main-div">


        <div class="about-us-sub-div">


            <nav class="about-us-nav-bar">
                <h1 class="about-heading">WT</h1>

                <ul class="about-list-items">

                    <li class="about-nav-item"><a href="./Home.html">home</a></li>
                    <li class="about-nav-item"><a href="./About.html">about</a></li>
                    <li class="about-nav-item"><a href="./ContactUs.html">contact us</a></li>
                </ul>
            </nav>
        </div>
       </div>



    <section class="contact-page-section">



        <div class="contact-page-outer-div">

            <div class="contact-page-inner-div nav-bar-div">



                <div class="contact-page-left-div">


                    <div class="location">
                        
                        <h2 class="location-heading"><i class="fa-solid fa-location-dot fa-2x"></i><span class="span-location">location</span></h2>
                        <p class="location-para">Lorem ipsum dolor sit amet.</p>

                    </div>

                    <div class="email">
                        <h2 class="email-heading"> <i class="fa-solid fa-envelope fa-2x"></i><span class="span-email">email</span></h2>
                        <p class="email-para">amolgite@yahoo.com</p>


                    </div>

                    <div class="call">
                        <h2 class="call-heading"><i class="fa-solid fa-phone fa-2x"></i><span class="span-call">call</span></h2>
                        <p class="call-para">+917057332741</p>

                    </div>

                    <img class="contact-page-image" src="./img/company-img.jpg" alt="company image">

                </div>


                <div class="contact-page-right-div">

                    <div class="contact-page-contact-us">
                        <h2 class="contact-page-contact-us-heading">Contact Us</h2>
                        <div class="contact-us-button-border"></div>

                        <p class="contact-page-contact-us-heading-para">Let us know your questions, suggestions and concerns by filling out below feedback form.</p>
                    </div>



                    <div class="contact-us-form">


                        
                        <div class="username-form">
                            
                            <label for="username">Username<i class="fa-duotone fa-asterisk fa-1x text-red"></i></label><br>
                            <input type="text" name="username" id="username" autocomplete="off" required><br>

                        </div>



                        <div class="email-form">


                            <label for="email">Email<i class="fa-duotone fa-asterisk fa-1x text-red"></i></label><br>
                            <input type="email" name="email" id="email" autocomplete="off" required><br>


                        </div>



                        <div class="phone-form">
                            <label for="phone">Phone<i class="fa-duotone fa-asterisk fa-1x text-red"></i></label><br>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="10" required>
                        </div>



                        <div class="textarea-section">
                            <label for="message">Message<i class="fa-duotone fa-asterisk fa-1x text-red"></i></label><br>
                            <textarea name="message" id="message" cols="30" rows="15" required></textarea>
                        </div>



                        <div class="submit-button">
                            <input type="submit" value="Submit">
                        </div>


                    </div>



                    






                    </div>

                   


                </div>


            </div>
        </div>

       </section>

       
       
    <section class="footer">
        <footer>

            <div class="footer-div">


                <i class="fa-brands fa-facebook fa-5x"></i>
                <i class="fa-brands fa-twitter fa-5x"></i>
                <i class="fa-brands fa-instagram fa-5x"></i>
    
                <p class="footer-para">World Travel &copy; &nbsp;2020, All Rights Reserved</p>

            </div>
        </footer>
    </section>

       







    



    
</body>
</html>
